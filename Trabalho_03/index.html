</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="" class="navbar-brand">Grey's Store</a>

            <ul class="nav navbar-nav navbar-right" id="comLogin">
                    <li class="dropdown">

                         <ul class="dropdown-menu" id="user_info">

                             <li><a id="logout">Sair <i class="glyphicon glyphicon-log-out pull-right"></i></a></li>
                         </ul>
                     </li>

                         </ul>
                     </li>
                 </ul>

                                        <div id="falhaNoLogin" class="hide">

                                <div class="col-md-12">
                                    <form class="form" role="form" id=cadastro novalidate>

                                            <label for="senha">Senha*</label>
                                            <input name="senha" ng-model="senha" type="password" class="form-control" id="senha" placeholder="*******">
                                            <p class="text-danger hide">Preencha a senha!</p>
                                        </div>
                                        <div id="cadastroRealizado" class="hide">
                                            <p class="text-success">Cadastro realizado com sucesso!</p>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-block">Cadastrar</button>

                    </ul>
                </li>
            </ul>

    <div class="container">
        <div class="row">
            <div class="col-md-12" id="divProdutos">

            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="utils.js"></script>
    <script src="cadastro.js"></script>
    <script src="lista_compras.js"></script>
    <script src="carrinho.js"></script>
    <script src="produtos.js"></script>
    <script src="logout.js"></script>

    <script type="text/javascript">
      $(function(){
        if(verificarLogin()){
            $("#comLogin").show();
            $("#semLogin").hide();
        }else{
            $("#comLogin").hide();
            $("#semLogin").show();
            $("form", ".produto").hide();
            $(".produto .thumbnail").css({
              height: "440px"
            });
        }
      });
    </script>
</body>
</html>
